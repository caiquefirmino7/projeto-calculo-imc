<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>IMC</title>
</head>
<body>
    <header>
        <h1>Cálculo IMC</h1>
    </header>

    <section>
        <div>
            <p>
                Peso: <input class="texto" type="number" name="txtpeso" id="txtpeso" min="0">
            </p>
            <p>
                Altura: <input class="texto"  type="number" name="txtaltura" id="txtaltura" min="0">
            </p>
            <p>
                Sexo: <input  type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input  type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input id="button" type="button" value="Verificar" onclick="verificar()">
            </p>
           
        </div>

        <div id="res"></div>
    </section>
    <footer>
        <p>&copy Caíque.Firmino</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
